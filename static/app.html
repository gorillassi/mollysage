<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mollysage ‚Äî Secure Social</title>
  <style>
    :root {
      --bg: #0b1020;
      --panel: rgba(15, 23, 42, 0.7);
      --panel-2: rgba(2, 6, 23, 0.7);
      --border: rgba(148, 163, 184, 0.16);
      --text: #e5e7eb;
      --muted: #9ca3af;
      --accent: #3b82f6;
      --accent-strong: #2563eb;
      --danger: #f97373;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      background: radial-gradient(1200px 700px at 20% 10%, rgba(37,99,235,0.35), transparent 55%),
                  radial-gradient(900px 600px at 85% 30%, rgba(59,130,246,0.25), transparent 55%),
                  linear-gradient(180deg, #020617, #0b1020);
      color: var(--text);
      overflow: hidden;
    }

    .app {
      height: 100%;
      display: grid;
      grid-template-columns: 360px 1fr;
      gap: 14px;
      padding: 14px;
    }

    .side {
      border: 1px solid var(--border);
      background: var(--panel);
      backdrop-filter: blur(10px);
      border-radius: 18px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      min-width: 320px;
    }

    .side .top {
      padding: 14px 14px 10px;
      border-bottom: 1px solid var(--border);
      background: linear-gradient(180deg, rgba(2,6,23,0.72), rgba(2,6,23,0.35));
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 12px;
    }

    .logo {
      width: 34px;
      height: 34px;
      border-radius: 12px;
      background: linear-gradient(135deg, var(--accent), rgba(37,99,235,0.25));
      box-shadow: 0 14px 26px rgba(37,99,235,0.45);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-weight: 900;
      letter-spacing: 0.5px;
    }

    .brand h1 {
      font-size: 14px;
      margin: 0;
      line-height: 1.1;
      font-weight: 800;
    }

    .brand p {
      margin: 0;
      font-size: 12px;
      color: var(--muted);
    }

    .row {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .row input {
      flex: 1;
      padding: 10px 12px;
      border-radius: 12px;
      background: rgba(2, 6, 23, 0.55);
      color: var(--text);
      border: 1px solid rgba(148, 163, 184, 0.18);
      outline: none;
    }

    .row button {
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid rgba(148, 163, 184, 0.18);
      background: rgba(2, 6, 23, 0.55);
      color: var(--text);
      cursor: pointer;
      font-weight: 700;
      transition: transform 0.1s ease, border-color 0.15s ease, box-shadow 0.15s ease;
    }

    .row button:hover {
      border-color: rgba(59,130,246,0.55);
      box-shadow: 0 0 0 1px rgba(59,130,246,0.25);
      transform: translateY(-1px);
    }

    .me-card {
      flex: 1;
      padding: 10px 12px;
      border-radius: 12px;
      background: rgba(2, 6, 23, 0.55);
      border: 1px solid rgba(148, 163, 184, 0.18);
      min-width: 0;
    }
    .me-card .cap { font-size: 11px; color: var(--muted); margin-bottom: 2px; }
    .me-card .val { font-weight: 900; font-size: 13px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

    .status {
      margin-top: 10px;
      font-size: 12px;
      color: var(--muted);
      min-height: 18px;
    }
    .status.ok { color: #86efac; }
    .status.error { color: var(--danger); }

    .side .actions {
      display: flex;
      gap: 8px;
      padding: 12px 14px;
      border-bottom: 1px solid var(--border);
      background: rgba(2,6,23,0.22);
    }

    .side .actions button {
      flex: 1;
      padding: 10px 10px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.18);
      background: rgba(2,6,23,0.55);
      color: var(--text);
      cursor: pointer;
      font-weight: 800;
      font-size: 12px;
    }

    .side .actions button.primary {
      border: none;
      background: linear-gradient(135deg, var(--accent), var(--accent-strong));
      box-shadow: 0 12px 22px rgba(37,99,235,0.35);
    }

    .chat-list {
      flex: 1;
      overflow: auto;
      padding: 8px;
    }

    .chat-item {
      padding: 10px 10px;
      border-radius: 14px;
      border: 1px solid transparent;
      background: rgba(2,6,23,0.18);
      cursor: pointer;
      display: flex;
      gap: 10px;
      align-items: center;
      margin: 8px 6px;
      transition: border-color 0.15s ease, background 0.15s ease;
    }

    .chat-item:hover {
      border-color: rgba(148, 163, 184, 0.2);
      background: rgba(2,6,23,0.26);
    }

    .chat-item.active {
      border-color: rgba(59,130,246,0.7);
      background: rgba(37,99,235,0.12);
    }

    .chat-avatar {
      width: 34px;
      height: 34px;
      border-radius: 14px;
      background: linear-gradient(135deg, rgba(148,163,184,0.18), rgba(59,130,246,0.18));
      border: 1px solid rgba(148,163,184,0.18);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-weight: 900;
      color: rgba(229,231,235,0.85);
    }

    .chat-text { flex: 1; min-width: 0; }

    .chat-title {
      font-weight: 900;
      font-size: 13px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .chat-sub {
      margin-top: 2px;
      font-size: 12px;
      color: var(--muted);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .badge {
      min-width: 22px;
      height: 22px;
      border-radius: 999px;
      background: rgba(59,130,246,0.95);
      color: white;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      font-weight: 900;
      padding: 0 8px;
      box-shadow: 0 10px 18px rgba(37,99,235,0.35);
    }

    .main {
      border: 1px solid var(--border);
      background: var(--panel);
      backdrop-filter: blur(10px);
      border-radius: 18px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      min-width: 0;
    }

    .header {
      padding: 14px 16px;
      border-bottom: 1px solid var(--border);
      background: linear-gradient(180deg, rgba(2,6,23,0.72), rgba(2,6,23,0.35));
      display: flex;
      gap: 12px;
      align-items: center;
      justify-content: space-between;
    }

    .header-main { min-width: 0; }

    #chatTitle {
      font-weight: 900;
      font-size: 14px;
      margin-bottom: 2px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    #chatSubtitle {
      font-size: 12px;
      color: var(--muted);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    #idsInfo {
      font-size: 12px;
      color: rgba(229,231,235,0.75);
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.18);
      background: rgba(2,6,23,0.45);
      white-space: nowrap;
    }

    .messages {
      flex: 1;
      overflow: auto;
      padding: 14px 14px 2px;
      background: linear-gradient(180deg, #020617, #020617);
      gap: 8px;
    }

    .msg {
      max-width: 760px;
      margin: 0 0 12px 0;
      padding: 10px 12px;
      border-radius: 16px;
      border: 1px solid rgba(148, 163, 184, 0.14);
      background: rgba(2, 6, 23, 0.55);
      box-shadow: 0 16px 30px rgba(0,0,0,0.25);
    }

    .msg.self {
      margin-left: auto;
      border-color: rgba(59,130,246,0.18);
      background: rgba(37,99,235,0.12);
    }

    .msg-meta {
      font-size: 11px;
      color: rgba(229,231,235,0.72);
      margin-bottom: 6px;
      font-weight: 700;
    }

    .msg > div:last-child {
      font-size: 13px;
      line-height: 1.35;
      white-space: pre-wrap;
      word-break: break-word;
      color: rgba(229,231,235,0.95);
    }

    .msg-img {
      max-width: min(380px, 70vw);
      border-radius: 14px;
      display: block;
      box-shadow: 0 10px 24px rgba(0,0,0,0.35);
      border: 1px solid rgba(148,163,184,0.18);
    }

    .input-area {
      padding: 12px;
      border-top: 1px solid var(--border);
      background: rgba(2,6,23,0.35);
      display: flex;
      gap: 8px;
      align-items: flex-end;
    }

    .input-area textarea {
      flex: 1;
      resize: none;
      min-height: 40px;
      max-height: 96px;
      font-family: inherit;
      font-size: 13px;
      padding: 8px 10px;
      border-radius: 11px;
      border: 1px solid #374151;
      background: #020617;
      color: var(--text);
      outline: none;
      transition: border-color 0.15s ease, box-shadow 0.15s ease, background 0.15s ease;
    }

    .input-area textarea:focus {
      border-color: var(--accent);
      box-shadow:
        0 0 0 1px rgba(59,130,246,0.7),
        0 0 14px rgba(37,99,235,0.4);
      background: #020617;
    }

    .input-area button {
      width: 110px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, var(--accent), var(--accent-strong));
      color: white;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      box-shadow:
        0 10px 24px rgba(37,99,235,0.8),
        0 0 0 1px #020617;
      transition: transform 0.1s ease, box-shadow 0.1s ease, opacity 0.1s ease;
      height: 44px;
    }

    .input-area button:disabled {
      opacity: 0.45;
      cursor: not-allowed;
      box-shadow: none;
    }

    .input-area button:hover:enabled { transform: translateY(-1px); }

    .input-area .attach-btn {
      width: 44px;
      height: 44px;
      padding: 0;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 999px;
      border: 1px solid #374151;
      background: rgba(2,6,23,0.7);
      color: var(--text);
      box-shadow: none;
      font-size: 16px;
    }

    .input-area .attach-btn:hover:enabled {
      border-color: var(--accent);
      box-shadow: 0 0 0 1px rgba(59,130,246,0.35);
      transform: translateY(-1px);
    }

    .input-area .send-btn { width: 110px; }

    @media (max-width: 980px) {
      .app { grid-template-columns: 320px 1fr; }
    }

    @media (max-width: 820px) {
      body { overflow: auto; }
      .app {
        grid-template-columns: 1fr;
        grid-template-rows: 420px 1fr;
        height: auto;
      }
      .side { min-height: 420px; }
      .main { min-height: 520px; }
    }
  </style>
</head>

</html>
